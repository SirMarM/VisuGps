<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>IGN</title>
  
  <style type="text/css">
    .gpControlInfo {
    border: 1px inset #555555;
    padding: 2px;
    margin: 1px;
    background: #FFFFCC;
    text-align: right;
    font : 10px Verdana, Arial, sans-serif;
    top: 0px;
    left: 50%;
    }
  </style>
  
  <script type="text/javascript">
    if (location.href.indexOf('www.victorb.fr') < 0) {
        document.write("<" + "script src='http://api.ign.fr/api?v=1.0beta2&key=3291489526243279092&instance=map'" +
                       " type='text/javascript'></" + "script>");
    } else {
        document.write("<" + "script src='http://api.ign.fr/api?v=1.0beta2&key=349948410667880710&instance=map'" +
                       " type='text/javascript'></" + "script>"); 
    }
  </script> 

  <script type="text/javascript">
    var kMap = null;
    var olMap = null;
    var marker = null;
    var markerLayer = null;
    var trackLayer = null;
    var displayProjection = null;
    var infoControl = null;

    function initGeoportalMap() {
        OpenLayers.Control.Click = OpenLayers.Class(OpenLayers.Control, {
            defaultHandlerOptions: {
                'single': true,
                'double': false,
                'pixelTolerance': 0,
                'stopSingle': false,
                'stopDouble': false
            },

            initialize: function(callback, options) {
                this.handlerOptions = OpenLayers.Util.extend({}, this.defaultHandlerOptions);
                OpenLayers.Control.prototype.initialize.apply(this, arguments);
                this.handler = new OpenLayers.Handler.Click(this, {'click': callback}, this.handlerOptions);
            }
        });
        
        Geoportal.Control.Info = OpenLayers.Class(Geoportal.Control, {
            initialize: function(options) {
                this.options = options;
                Geoportal.Control.prototype.initialize.apply(this, [options]);
            },
            destroy: function() {
                this.div = null;
            },
            setText: function(text) {
                this.div.innerHTML = text;
            },
            redraw: function() {
                this.draw();
            },
            draw: function() {
                Geoportal.Control.prototype.draw.apply(this);
                return this.div;
            },
            CLASS_NAME: "Geoportal.Control.Info"
        });


        geoportalLoadmap('igndiv', 'normal', 'FXX');
        if(map.allowedGeoportalLayers){
          map.addGeoportalLayers(map.allowedGeoportalLayers);
        }
        
        olMap = map.getMap();
        
        olMap.addControl(infoControl = new Geoportal.Control.Info());

        var click = new OpenLayers.Control.Click(onClick);
        olMap.addControl(click);
        click.activate();       
        
        kMap = parent.kMap;
        kMap.initIgnMap();
         
    }
    
    function setInfo(text) {
        infoControl.setText(text);
    }
    
    function setTrack(lat, lon) {
        trackLayer = new OpenLayers.Layer.Vector('Track');

        var point = {};
        var points = [];
        for (var i = 0; i < lat.length; i++) {
            point = new OpenLayers.Geometry.Point(lon[i], lat[i]);
            point.transform(map.displayProjection, olMap.getProjection());
            points.push(point);
        }
        var line = new OpenLayers.Geometry.LineString(points);
        var style = OpenLayers.Util.extend({}, OpenLayers.Feature.Vector.style['default']);
        style.strokeColor = '#ff0000';
        var feature = new OpenLayers.Feature.Vector(line, {}, style);
        
        trackLayer.addFeatures(feature);

        markerLayer = new OpenLayers.Layer.Markers('Marker');
        setMarker(lon[0], lat[0]);

        olMap.addLayers([trackLayer, markerLayer]);

        setCenter(lat[0], lon[0]);
        olMap.zoomTo(9);
        
    }

    function setTrackKml(proxy, url) {
        map.setProxyUrl(proxy);
        map.addLayer("KML",
                     "Track",
                     url);
    }

    
    function setMarker(lat, lon) {
        if (marker != null) {
            markerLayer.removeMarker(marker);
            marker.destroy();
        }
        var size = new OpenLayers.Size(20, 34);
        var offset = new OpenLayers.Pixel(-(size.w / 2), -size.h);
        var icon = new OpenLayers.Icon('./img/marker.gif', size, offset);
        marker = new OpenLayers.Marker(new OpenLayers.LonLat(lon, lat).transform(map.displayProjection, olMap.getProjection()), icon);
        markerLayer.addMarker(marker);
    }
    
    function setCenter(lat, lon) {
        map.setCenterAtLonLat(lon, lat, olMap.zoom);
    }
    
    function zoom(direction) {
         if (direction == 'in') {
            olMap.zoomIn();
        } else {
            olMap.zoomOut();
        }
    }

    function onClick(event) {
        var lonlat = olMap.getLonLatFromViewPortPx(event.xy);
        lonlat.transform(olMap.getProjection(), map.displayProjection);
        kMap.ignLeftClick(lonlat.lat, lonlat.lon);
    }
    
    function reSize(w, h) {
        map.setSize(w, h);
        $('igndiv').style.height = h + "px";
        map.mapDiv2.style.height = h - 50 + "px";
    }
    
    function destroy() {
        if (marker != null) marker.destroy();
        if (markerLayer != null) markerLayer.destroy();
        if (trackLayer != null) trackLayer.destroy();
        olMap.destroy();
    }

  </script>
</head>

<body style='width:100%;height:100%;margin:0'>
  <div id='igndiv' style='width:100%;height:600px;'></div>
</body>
</html>
