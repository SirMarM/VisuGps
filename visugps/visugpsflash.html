          if (m = /^\?track=(.*)$/i.exec(trackName)) {
              trackName = proxy + "track=" + m[1];

              trackName = proxy + "track=" + location.href.replace(/[\w\.]*$/, 'test.igc');

        swfobject.embedSWF("./flash/bin/vgpsflash.swf",
